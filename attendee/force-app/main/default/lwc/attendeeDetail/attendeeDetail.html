<template>
    <div class="container">
        <img class="profilePic" src={photoUrl} width="150" height="150">
        <div class="info">
            <div class="name">
                <lightning-icon class="icons" icon-name="utility:profile" size="small"></lightning-icon>
                <p>{name}</p>
            </div>
            <div class="email">
                <lightning-icon class="icons" icon-name="utility:email" size="small"></lightning-icon>
                <p>{email}</p>
            </div>
            <div class="key_date">
                <lightning-icon class="icons" icon-name="utility:key_dates" size="small"></lightning-icon>
                <p>{birthdate}</p>
            </div>
            <div class="privately_shared">
                <lightning-icon class="icons" icon-name="utility:privately_shared" size="small"></lightning-icon>
                <p>{cnp}</p>
            </div>
        </div>
    </div>
</template>
